<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Párkereső</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="start-interface">
        <div class="box">
            <p>Keresd meg és párosítsd a párokat!</p>
            <p>Válassz kategóriát:</p>
            <label class="categoryLbl" for="category1"><input type="radio" value="soft" name="category" id="category1" > Szoftverfejlesztő és -tesztelő</label>
            <label class="categoryLbl" for="category2"><input type="radio" value="penz" name="category" id="category2" > Pénzügyi-számviteli ügyintéző</label>
            <label class="categoryLbl" for="category3"><input type="radio" value="logisztika" name="category" id="category3"> Logisztikai technikus</label>
            <label class="categoryLbl" for="category4"><input type="radio" value="szerszam" name="category" id="category4"> Szerszám- és készülékgyártó</label>
            <label class="categoryLbl" for="category5"><input type="radio" value="elektro" name="category" id="category5"> Elektronikai műszerész</label>
            <button class="startBtn" onclick="start();">Indítás</button>
        </div>
    </div>
    <header class="control">
        <p><label>Próbálkozás: </label><label id="tryingCounter">0</label></p>
        <p><label>Szint: </label><label id="level"></label></p>
        <p><label>Idő: </label><label id="minutes">00</label><label>:</label><label id="second">00</label></p>
        <button class="resetBtn" onclick="stop();">Megállítás</button>
        <button class="resetBtn" onclick="reset();">Újrakezdés</button>
    </header>
    <section class="memory-game">
    </section>
    <div class="end-interface">
        <div class="box">
            <p>Gratulálunk sikerült megcsinálni!</p>
            <p>Probálkozás: <span id="tryingCount">0</span></p>
            <p>Idő: <span id="time">1 perc, 6 másodperc</span></p>
            <button class="startBtn" onclick="restart();">Újrakezdés</button>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
